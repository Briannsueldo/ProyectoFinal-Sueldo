              </button>
              <div class="collapse navbar-collapse" id="navbarNavDropdown">

                    <li class="nav-item dropdown">

    <div class="main__container">
        <div class="background__overlay"></div>
        <img src="../images/joinus_background.png" alt="" class="joinus__background">

        <div class="form__container">
            <div class="login__container">
                <h2>Login</h2>

                <form action="">
                    <div class="login__input">
                        <input type="text" name="name" id="" placeholder="Email or username">
                    </div>
                    <div class="login__input">
                        <input type="password" name="" id="" placeholder="Password">
                    </div>
                    <div class="remember__input">
                        <input type="checkbox" id="remember">
                        <label for="remember"> Remember me</label>
                    </div>

                    <a href="#">Forgot your password?</a>

                    <button type="submit">Sign in</button>

                    <button type="submit" class="register__low__size">Register</button>
                </form>

                <div class="login__methods__container">
                    <p>Or login with</p>
                    <div class="login__methods">
                        <a href="">
                            <img src="../images/gmail_icon.png" alt="">
                        </a>
                        <a href="">
                            <img src="../images/linkedin_icon.png" alt="">
                        </a>
                        <a href="">
                            <img src="../images/facebook_icon.png" alt="">
                        </a>
                    </div>
                </div>
            </div>
            <div class="register__container">
                <h2>Register</h2>

                <form action="">
                    <div class="register__input">
                        <input type="text" name="name" id="" placeholder="Name">
                    </div>
                    <div class="register__input">
                        <input type="text" name="username" id="" placeholder="Username">
                    </div>
                    <div class="register__input">
                        <input type="email" name="email" id="" placeholder="Email address">
                    </div>
                    <div class="register__input">
                        <input type="password" placeholder="Password">
                    </div>
                    <div class="register__input">
                        <input type="password" placeholder="Repeat password">
                    </div>
                    <div class="terms__input">
                        <input type="checkbox">
                        <label for="">Accept terms and conditions</label>
                    </div>
                </form>

                <button type="submit">Register</button>
            </div>
        </div>

    </div>

    <footer class="footer">
        <div class="footer__left">
            <span>AdAstra<br></span>
            <span>Do you want to work with us?<br></span>

        <div class="footer__center">
            <form action="" class="footer__center__form">

                <input type="email" placeholder="Email address" required>
    
                <button type="submit">Submit</button>

        </div>

        <div class="footer__right">
            <div>
                <p>Follow us!</p>
                <div class="social">

                    <a href="https://twitter.com/NASA" target="_blank"><img src="../images/x_icon.png" alt="twitterIcon"></a>
                    <a href="https://www.linkedin.com/company/nasa" target="_blank"><img src="../images/linkedin_icon.png" alt="linkedinIcon"></a>
                    <a href="https://www.youtube.com/@NASA" target="_blank"><img src="../images/youtube_icon.png" alt="youtubeIcon"></a>
                </div>
            </div>
        </div>
